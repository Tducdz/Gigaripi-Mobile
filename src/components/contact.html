<div class="bg-[#1d1d1d] text-white py-24">
  <div class="mx-8">
    <p class="font-[Outfit] text-6xl sm:text-9xl font-extralight text-center">
      CONTACT
    </p>
    <p class="text-2xl font-bold text-center tracking-widest leading-10">
      お問い合わせ
    </p>
    <p class="tracking-widest">
      サービスの詳細をお聞きしたい方はこちらのフォームよりご相談ください。
    </p>
    <div class="w-full mx-auto pt-10 pb-3">
      <div class="flex flex-col gap-3 pb-5">
        <div>
          <label for="company" class="mb-3"
            ><span class="px-2 py-1 bg-[#FFD758] text-[#222] rounded-sm mr-3"
              >必須</span
            >会社名または店舗名
          </label>
        </div>
        <input
          class="bg-white h-12.5 rounded-sm text-black px-4"
          id="company"
          type="text"
          autocomplete="on"
        />
      </div>

      <div class="flex flex-col gap-3 pb-5">
        <div>
          <label for="name" class="mb-3"
            ><span class="px-2 py-1 bg-[#FFD758] text-[#222] rounded-sm mr-3"
              >必須</span
            >お名前
          </label>
        </div>
        <input
          class="bg-white h-12.5 rounded-sm text-black px-4"
          id="name"
          type="text"
          autocomplete="on"
        />
      </div>

      <div class="flex flex-col gap-3 pb-5">
        <div>
          <label for="phone" class="mb-3"
            ><span class="px-2 py-1 bg-[#FFD758] text-[#222] rounded-sm mr-3"
              >必須</span
            >電話番号
          </label>
        </div>
        <input
          class="bg-white h-12.5 rounded-sm text-black px-4"
          id="phone"
          type="text"
          autocomplete="on"
        />
      </div>

      <div class="flex flex-col gap-3 pb-5">
        <div>
          <label for="email" class="mb-3"
            ><span class="px-2 py-1 bg-[#FFD758] text-[#222] rounded-sm mr-3"
              >必須</span
            >メールアドレス
          </label>
        </div>
        <input
          class="bg-white h-12.5 rounded-sm text-black px-4"
          id="email"
          type="text"
          autocomplete="on"
        />
      </div>

      <div class="flex flex-col gap-3 pb-5">
        <label for="detail" class="left-0">お問い合わせ内容</label
        ><textarea
          class="bg-white rounded-sm text-black px-4 py-4"
          id="detail"
          type="text"
          rows="3"
          autocomplete="on"
        ></textarea>
      </div>
    </div>

    <div class="flex justify-center">
      <input type="checkbox" id="confirm" />
      <label class="text-center text-xs ml-2" for="confirm"
        ><span class="underline">プライバシーポリシー</span
        >をご確認、ご同意の上、「送信」ボタンを押してください。</label
      >
    </div>
    <div class="leading-13.5 bg-[#535353] w-full mt-8 rounded-sm text-center">
      <button type="submit">送信</button>
    </div>
  </div>
</div>
